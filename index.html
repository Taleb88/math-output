<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Output</title>
</head>
<body>
    <b>Mathematical Problems/Answers</b>
    
    <br><br><br>
    <b><i>Addition</i></b>
    <p>5 + 3 =</p>
    <p id='add'></p>
    <br>
    <button onclick="add()">Submit</button>

    <br><br><br>
    <b><i>Subtraction</i></b>
    <p>5 - 3 =</p>
    <p id='sub'></p>
    <br>
    <button onclick="sub()">Submit</button>
    
    <br><br><br>
    <b><i>Multiplication</i></b>
    <p>5 * 3 =</p>
    <p id='mult'></p>
    <br>
    <button onclick="mult()">Submit</button>

    <br><br><br>
    <b><i>Division</i></b>
    <p>5 / 3 =</p>
    <p id='div'></p>
    <br>
    <button onclick="div()">Submit</button>
    
    
    <script src="script.js"></script>
</body>
</html>
